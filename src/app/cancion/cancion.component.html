<div>
<div class="card"  style="right:-20px;width: 18rem;" *ngIf="cancion_individual">

        <img class="card-img-top" src="/assets/{{cancion_individual.caratula}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{cancion_individual.titulo}}</h5>
          <p class="card-text">{{cancion_individual.autor}}</p>
          <p class="card-text">{{cancion_individual.disco}}</p>
          <p class="card-text">{{cancion_individual.estilo}}</p>
          <i class="fa fa-play-circle" (click)="reproducir('reproducir')" style="font-size:24px"></i>&nbsp;&nbsp;<i class="fa fa-stop-circle" (click)="reproducir('detener')" style="font-size:24px"></i><br />
          <a href="#" (click)=cerrar() class="btn btn-primary">Cerrar</a>
        </div>
</div>
</div>
