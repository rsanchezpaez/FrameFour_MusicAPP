<div style="margin-top:20px;margin-left:20px">
<div class="content" role="main">
  <div class="card" style="width: 50%; border-width: 0px;">
    <div class="form-inline" style="width: 100%; border-width: 0px;">
      
      <mat-form-field>
        <mat-label>Elija campo de búsqueda</mat-label>
        <select matNativeControl [(ngModel)]="searchField" [value]='searchField' required><option value="">Elija campo de búsqueda</option><option selected="true"  value="autor">Autor</option><option value="titulo">Titulo</option>
        </select></mat-form-field><br />
      <mat-form-field><input matInput type="email" id="search-text" aria-describedby="search-text" 
        [(ngModel)]="searchText" placeholder="Escriba texto a buscar" 
        autofocus></mat-form-field>
    </div>
    </div>
    <div style="margin-top:20px;width:50%;display: inline-block;">
      <mat-list>
        <mat-list-item *ngFor="let cancion of canciones | listafilter: searchText:searchField">
          <mat-icon (click)="ngDocheck(cancion)" matListIcon>info</mat-icon>
          <mat-icon  (click)="ngDoplay(cancion)" matListIcon>radio</mat-icon>
          <h3 matLine> {{cancion.anio}} </h3>
          <p matLine>
            <span> {{cancion.titulo}} </span>
            <span class="demo-2"> -- {{cancion.autor}} </span>
          </p>
          
        </mat-list-item>
      </mat-list>
    <table datatable class="row-border hover">

      <thead>
          <tr>
              <th>Año</th>
              <th>Titulo</th>
              <th>Autor</th>
              <th>Estilo</th>
              <th>Reproductor</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cancion of canciones | listafilter: searchText:searchField">
          <td  (click)="ngDocheck(cancion)">{{cancion.anio}}</td>
          <td  (click)="ngDocheck(cancion)">{{cancion.titulo}}</td>
          <td  (click)="ngDocheck(cancion)">{{cancion.autor}}</td>
          <td  (click)="ngDocheck(cancion)">{{cancion.estilo}}</td>
          <td><mat-icon  (click)="ngDoplay(cancion)">radio</mat-icon><mat-icon (click)="ngDocheck(cancion)">album</mat-icon></td>
      </tr>
      </tbody>
      </table>
      </div>
      <div style="display:inline-block;;width:25%;vertical-align: top;">
        <app-cancion [cancion_individual]="cancion_selecionada"></app-cancion>
        </div>
        <div style="display:inline-block;;width:25%;vertical-align: top;">
          <app-reproductor *ngIf="cancion_reproductor" src="{{cancion_reproductor.fichero}}" titulo="{{cancion_reproductor.titulo}}" autor="{{cancion_reproductor.autor}}" disco="{{cancion_reproductor.disco}}"></app-reproductor>
          </div>
  </div>

</div>
