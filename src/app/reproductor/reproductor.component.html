<div class="container" style="width: 100%;height: 100px; border-color: black;border:solid; display: flex; flex-direction: row; " *ngIf="src">
  <div class="container-details" style="width: 20%; display: flex; flex-direction: column; align-items: center; justify-content: center">
    <p class="card-title"><b>{{titulo}}</b></p>
    <p class="card-text">{{autor}}</p>
    <p class="card-text">{{disco}}</p>
  </div>

  <div class="container-progress-play"  style="width: 80%;display: flex; flex-direction: column; align-items: center; justify-content: center;  ">

    <div class="container-progress" style="width: 90%;">
      <mat-progress-bar #file id="file" max="100" value="0" mode="determinate"></mat-progress-bar>

      <audio #audioElement src="http://localhost:4200/assets/{{src}}">
        <p>Your browser does not support HTML5 audio. Here is a <a href="{{src}}">link</a> instead.</p>
      </audio>
      <div><span #momento value="0"></span></div>
    </div>

    <div class="container-play" style="display: flex; justify-content: center;">
      <span (click)="play()">
        <mat-icon style="transform:scale(2);margin-top:20px">play_arrow</mat-icon>
      </span>&nbsp;&nbsp;
      <span (click)="pause()">
        <mat-icon style="transform:scale(2);margin-top:20px">pause</mat-icon>
        
      </span>&nbsp;&nbsp;
      <span (click)="stop()">
        <mat-icon style="transform:scale(2);margin-top:20px">stop</mat-icon>
      </span>
    </div>

  </div>
   
    
  
</div>
